<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f4f4f4;
    }

    nav {
      background: #333;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      position: relative;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      list-style: none;
    }

    .nav-links li {
      margin: 0 15px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      transition: 0.3s;
    }

    .nav-links a:hover {
      color: #ff9800;
    }

    /* Hamburger Menu */
    .menu-btn {
      display: none;
      flex-direction: column;
      cursor: pointer;
      width: 25px;
      height: 20px;
      justify-content: space-between;
    }

    .menu-btn div {
      background: white;
      height: 3px;
      width: 100%;
      transition: 0.3s;
    }

    @media (max-width: 768px) {
      .nav-links {
        position: fixed;
        top: 0;
        right: -100%;
        height: 100vh;
        width: 220px;
        background: #222;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: 0.3s ease-in-out;
      }

      .nav-links.active {
        right: 0;
      }

      .nav-links li {
        margin: 20px 0;
      }

      .menu-btn {
        display: flex;
      }

      /* Animate icon to "X" */
      .menu-btn.open .bar1 {
        transform: rotate(45deg) translate(5px, 5px);
      }

      .menu-btn.open .bar2 {
        opacity: 0;
      }

      .menu-btn.open .bar3 {
        transform: rotate(-45deg) translate(6px, -6px);
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">MyLogo</div>
    <ul class="nav-links" id="navLinks">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>

    <!-- Hamburger created using divs -->
    <div class="menu-btn" id="menuBtn">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>
  </nav>

  <script>
    const menuBtn = document.getElementById("menuBtn");
    const navLinks = document.getElementById("navLinks");

    menuBtn.addEventListener("click", () => {
      navLinks.classList.toggle("active");
      menuBtn.classList.toggle("open");
    });
  </script>

</body>
</html>
